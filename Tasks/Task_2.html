<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flex & Grid Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f5;
      margin: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    /* Flexbox Section */
    .flexBox {
      border: 4px solid #000;
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      background-color: #d1f7ff;
      margin-bottom: 30px;
    }

    .flexItem {
      width: 70px;
      height: 70px;
      background-color: #fff;
      border: 3px solid #ff4d4d;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #333;
    }

    /* Grid Section */
    .gridContainer {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 20px;
      background-color: #ffe0b3;
      border: 4px solid #444;
    }

    .gridItem {
      background-color: #fff9f0;
      border: 2px solid #ffa64d;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <h1>Web Design Practice</h1>
  <h2>Flexbox Example</h2>

  <div class="flexBox">
    <div class="flexItem">1</div>
    <div class="flexItem">2</div>
    <div class="flexItem">3</div>
    <div class="flexItem">4</div>
  </div>

  <h2>Grid Layout Example</h2>

  <div class="gridContainer">
    <div class="gridItem">Item A</div>
    <div class="gridItem">Item B</div>
    <div class="gridItem">Item C</div>
    <div class="gridItem">Item D</div>
    <div class="gridItem">Item E</div>
    <div class="gridItem">Item F</div>
  </div>

</body>
</html>
